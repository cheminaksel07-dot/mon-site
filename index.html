<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Premier Site GitHub</title>
    <style>
        /* Un peu de style interne pour que ce soit joli sans fichier CSS séparé */
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f9;
        }
        header {
            background: #333;
            color: #fff;
            padding: 2rem;
        }
        main {
            padding: 2rem;
        }
        .bouton {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenue sur mon site !</h1>
        <p>Hébergé fièrement sur GitHub Pages.</p>
    </header>

    <main>
        <h2>À propos de moi</h2>
        <p>Ceci est ma toute première page web créée uniquement avec du code HTML.</p>
        
        <img src="https://via.placeholder.com/150" alt="Image de profil générique">
        
        <p>Vous pouvez me contacter ou voir mes projets ci-dessous :</p>
        <a href="#" class="bouton">Mon Portfolio</a>
    </main>

    <footer>
        <p>&copy; 2026 - Créé par [Votre Nom]</p>
    </footer>

</body>
</html>
